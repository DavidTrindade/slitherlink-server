<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slitherlink Puzzle Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Slitherlink Server App</h1>
        <div class="section builder-section">
            <h2>Create a Puzzle</h2>
            <div class="controls">
                <label>Columns:</label>
                <input type="number" id="cols" min="1" value="5" />
                <label>Rows:</label>
                <input type="number" id="rows" min="1" value="5" />
                <label>Puzzle ID:</label>
                <input type="text" id="puzzleId" />
                <button id="generateGridBtn">Generate Grid</button>
            </div>

            <div id="gridContainer">
                <table id="gridTable"></table>
            </div>

            <div class="controls">
                <button id="showJsonBtn">Show JSON</button>
                <button id="saveServerBtn">Save to Server</button>
            </div>

            <div>
                <textarea id="jsonOutput" readonly style="width:300px;"></textarea>
            </div>


        </div>

        <div class="section list-section">
            <h2>Puzzle List</h2>
            <div class="controls">
                <button id="refreshPuzzleListBtn">Refresh Puzzle List</button>
            </div>

            <div id="puzzleListContainer">

            </div>
        </div>
    </div>

    <script src="builder.js"></script>
</body>

</html>
